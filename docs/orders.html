<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbeiro Admin | Manage Orders</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e6f0ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .btn-light.text-primary {
            border: 1px solid #1a3d7c;
        }

        .btn-light.text-primary:hover {
            background-color: #1a3d7c;
            color: #fff;
        }

        footer {
            background-color: #1a3d7c;
            color: #fff;
        }

        /* Loader Styles */
        #loaderOverlay {
            position: fixed;
            inset: 0;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 120px;
            height: 120px;
            animation: spinner-y0fdc1 2s infinite ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .spinner>div {
            background-color: rgba(0, 77, 255, 0.2);
            height: 100%;
            width: 100%;
            position: absolute;
            border: 2px solid #004dff;
        }

        .spinner div:nth-of-type(1) {
            transform: translateZ(-60px) rotateY(180deg);
        }

        .spinner div:nth-of-type(2) {
            transform: rotateY(-270deg) translateX(50%);
            transform-origin: top right;
        }

        .spinner div:nth-of-type(3) {
            transform: rotateY(270deg) translateX(-50%);
            transform-origin: center left;
        }

        .spinner div:nth-of-type(4) {
            transform: rotateX(90deg) translateY(-50%);
            transform-origin: top center;
        }

        .spinner div:nth-of-type(5) {
            transform: rotateX(-90deg) translateY(50%);
            transform-origin: bottom center;
        }

        .spinner div:nth-of-type(6) {
            transform: translateZ(60px);
        }

        @keyframes spinner-y0fdc1 {
            0% {
                transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
            }

            50% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
            }

            100% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
            }
        }

        /* Hide page content until loader finishes */
        body.loading>*:not(#loaderOverlay) {
            display: none;
        }
    </style>
</head>

<body class="loading">

    <!-- Loader -->
    <div id="loaderOverlay">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">Barbeiro Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto fw-semibold">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
                    <li class="nav-item"><a class="nav-link active" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="productsmanagement.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container my-4">
        <header class="mb-4">
            <h2 class="text-2xl font-bold text-primary">Manage Orders</h2>
        </header>

        <!-- Search Bar -->
        <section class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by customer or order ID" />
                <button class="btn btn-outline-dark">Search</button>
            </div>
        </section>

        <!-- Orders Table -->
        <section class="table-responsive">
            <table class="table table-bordered bg-white">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#ORD1023</td>
                        <td>Parthiv Patel</td>
                        <td>Beard Oil x1</td>
                        <td>₹499</td>
                        <td><span class="badge bg-success">Delivered</span></td>
                        <td>
                            <select class="form-select form-select-sm status-select">
                                <option value="Pending">Pending</option>
                                <option value="Shipped">Shipped</option>
                                <option value="Delivered" selected>Delivered</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>#ORD1024</td>
                        <td>Roy Desouza</td>
                        <td>Hair Wax x2</td>
                        <td>₹698</td>
                        <td><span class="badge bg-warning text-dark">Pending</span></td>
                        <td>
                            <select class="form-select form-select-sm status-select">
                                <option value="Pending" selected>Pending</option>
                                <option value="Shipped">Shipped</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto">
        <p>&copy; 2025 Barbeiro Admin Panel</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Status Update Script -->
    <script>
        const selects = document.querySelectorAll('.status-select');

        selects.forEach(select => {
            select.addEventListener('change', () => {
                const row = select.closest('tr');
                const badge = row.querySelector('td:nth-child(5) span');

                let value = select.value;
                badge.textContent = value;

                badge.className = 'badge ';
                if (value === 'Pending') badge.classList.add('bg-warning', 'text-dark');
                else if (value === 'Shipped') badge.classList.add('bg-info', 'text-dark');
                else if (value === 'Delivered') badge.classList.add('bg-success');
                else if (value === 'Cancelled') badge.classList.add('bg-danger');
            });
        });
    </script>

    <!-- Loader Script -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loaderOverlay');
                if (loader) loader.style.display = 'none';
                document.body.classList.remove('loading');
            }, 2000);
        });
    </script>
</body>


</html>
