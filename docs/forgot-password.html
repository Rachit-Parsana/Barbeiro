<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbeiro Admin | Forgot Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50">

    <!-- Forgot Password Section -->
    <section class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded shadow-lg w-100" style="max-width: 400px;">
            <h2 class="text-center text-2xl font-bold mb-4 text-blue-600">Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email</label>
                    <input type="email" id="email" name="email" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <div class="text-center mt-3">
                    <a href="login.html" class="text-blue-600">Back to Login</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Forgot Password Success Modal -->
    <div class="modal fade" id="forgotSuccessModal" tabindex="-1" aria-labelledby="forgotSuccessLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-blue-600 text-white">
                    <h5 class="modal-title" id="forgotSuccessLabel">Success</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    A password reset link has been sent to your email!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const forgotForm = document.getElementById('forgotPasswordForm');
        forgotForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const forgotModal = new bootstrap.Modal(document.getElementById('forgotSuccessModal'));
            forgotModal.show();
        });
    </script>

</body>

</html>
