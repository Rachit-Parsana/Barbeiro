<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbeiro Admin | Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e6f0ff;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #1a3d7c;
            color: #fff;
        }

        /* Loader Styles */
        #loaderOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 120px;
            height: 120px;
            animation: spinner-y0fdc1 2s infinite ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .spinner>div {
            background-color: rgba(0, 77, 255, 0.2);
            height: 100%;
            width: 100%;
            position: absolute;
            border: 2px solid #004dff;
        }

        .spinner div:nth-of-type(1) {
            transform: translateZ(-60px) rotateY(180deg);
        }

        .spinner div:nth-of-type(2) {
            transform: rotateY(-270deg) translateX(50%);
            transform-origin: top right;
        }

        .spinner div:nth-of-type(3) {
            transform: rotateY(270deg) translateX(-50%);
            transform-origin: center left;
        }

        .spinner div:nth-of-type(4) {
            transform: rotateX(90deg) translateY(-50%);
            transform-origin: top center;
        }

        .spinner div:nth-of-type(5) {
            transform: rotateX(-90deg) translateY(50%);
            transform-origin: bottom center;
        }

        .spinner div:nth-of-type(6) {
            transform: translateZ(60px);
        }

        @keyframes spinner-y0fdc1 {
            0% {
                transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
            }

            50% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
            }

            100% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
            }
        }

        body.loading>*:not(#loaderOverlay) {
            display: none;
        }
    </style>
</head>

<body class="loading">

    <!-- Loader -->
    <div id="loaderOverlay">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">Barbeiro Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto fw-semibold">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <section class="mb-5">
            <form id="profileForm" onsubmit="return validateForm('profileForm')" class="bg-white p-4 shadow-sm rounded">
                <div class="mb-3 text-center">
                    <img src="adminImage/admin_avatar.webp" alt="Admin Avatar" class="rounded-circle mb-2"
                        width="100" />
                    <input type="file" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="adminName" class="form-label">Full Name</label>
                    <input type="text" id="adminName" name="adminName" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email Address</label>
                    <input type="email" id="adminEmail" name="adminEmail" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="adminPhone" class="form-label">Phone Number</label>
                    <input type="tel" id="adminPhone" name="adminPhone" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">New Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-danger">Update Profile</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto">
        <p>&copy; 2025 Barbeiro Admin Panel</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Loader Script -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loaderOverlay');
                if (loader) loader.style.display = 'none';
                document.body.classList.remove('loading');
            }, 2000);
        });
    </script>

    <!-- External JS -->
    <script src="../assets/js/validation.js"></script>
</body>

</html>
