<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbeiro | Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        /* Loader (same as homepage) */
        #pageLoader {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 9999;
        }

        .loader-section {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .bowl {
            position: relative;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            border: 4px solid transparent;
            transform-origin: bottom center;
            animation: animate 5s linear infinite;
        }

        .bowl::before {
            content: '';
            position: absolute;
            top: -7px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 15px;
            border: 7px solid #444;
            border-radius: 50%;
            box-shadow: 0 5px #222;
        }

        .bowl::after {
            content: '';
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 30px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            transform-origin: center;
            animation: animatebowlshadow 5s linear infinite;
        }

        .liquid {
            position: absolute;
            top: 50%;
            left: 2.5px;
            right: 2.5px;
            bottom: 2.5px;
            background: #1ae907;
            border-bottom-left-radius: 75px;
            border-bottom-right-radius: 75px;
            filter: drop-shadow(0 0 40px #1ae907);
            transform-origin: top center;
            animation: animateliquid 5s linear infinite;
        }

        .shadow {
            position: absolute;
            top: calc(50% + 75px);
            width: 125px;
            height: 20px;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            animation: animateshadow 5s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(22deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-22deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes animateliquid {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-22deg);
            }

            30% {
                transform: rotate(-23deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(22deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes animatebowlshadow {
            0% {
                left: 50%;
                width: 75px;
                height: 30px;
            }

            25% {
                left: 55%;
                width: 70px;
                height: 32px;
            }

            50% {
                left: 50%;
                width: 75px;
                height: 30px;
            }

            75% {
                left: 45%;
                width: 70px;
                height: 32px;
            }

            100% {
                left: 50%;
                width: 75px;
                height: 30px;
            }
        }

        @keyframes animateshadow {
            0% {
                left: 50%;
                width: 130px;
                height: 20px;
                top: calc(50%+75px);
            }

            25% {
                left: 55%;
                width: 132px;
                height: 15px;
                top: calc(50%+65px);
            }

            50% {
                left: 50%;
                width: 130px;
                height: 20px;
                top: calc(50%+75px);
            }

            75% {
                left: 45%;
                width: 132px;
                height: 15px;
                top: calc(50%+65px);
            }

            100% {
                left: 50%;
                width: 130px;
                height: 20px;
                top: calc(50%+75px);
            }
        }

        footer i {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        footer i:hover {
            color: #ef4444;
            transform: scale(1.2);
        }

        /* Contact form styling */
        .contact-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-card h2 {
            margin-bottom: 1.5rem;
        }

        .map-card {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div id="pageLoader">
        <section class="loader-section">
            <div class="shadow"></div>
            <div class="bowl">
                <div class="liquid"></div>
            </div>
        </section>
    </div>

    <!-- Navbar (same as homepage) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="index.html">Barbeiro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto fw-semibold">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="tips.html">Grooming Tips</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart/Order</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="../admin/login.html">Admin Panel</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container py-5">
        <div class="row g-4">
            <!-- Form -->
            <div class="col-md-6">
                <div class="contact-card">
                    <h2>Get in Touch</h2>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Map & Info -->
            <div class="col-md-6">
                <div class="map-card mb-3">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.google.com/maps?q=Rajkot+India&output=embed" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="map-card">
                    <p><strong>Phone:</strong> +91 99971 34207</p>
                    <p><strong>Email:</strong> support@barbeiro.in</p>
                    <p><strong>Address:</strong> Rajkot, Gujarat, India</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-2">&copy; 2025 Barbeiro. All rights reserved.</p>
        <div>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script>
        // Loader duration 2s
        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('pageLoader').style.display = 'none', 2000);
        });

        // Form submit popup
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Thank you! Your message has been sent successfully.");
            this.reset();
        });
    </script>

</body>

</html>
